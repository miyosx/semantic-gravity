<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Gravity</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #0a0a0a;
      font-family: 'Georgia', serif;
      color: #e0e0e0;
    }

    /* ── Input Overlay ── */
    #input-overlay {
      position: fixed;
      inset: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0a0a;
      transition: opacity 0.8s ease;
    }

    #input-overlay.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .input-panel {
      max-width: 520px;
      width: 90%;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .input-panel h1 {
      font-size: 1.6rem;
      font-weight: 400;
      color: #ccc;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .input-panel .subtitle {
      font-size: 0.9rem;
      color: #666;
      text-align: center;
      margin-top: -0.8rem;
      font-style: italic;
    }

    .input-row {
      display: flex;
      gap: 0.5rem;
    }

    .input-row input[type="text"] {
      flex: 1;
      background: #1a1a1a;
      border: 1px solid #333;
      color: #e0e0e0;
      padding: 10px 14px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 14px;
    }

    .input-row input[type="text"]:focus {
      outline: none;
      border-color: #555;
    }

    .divider {
      text-align: center;
      color: #444;
      font-size: 0.85rem;
      font-style: italic;
    }

    .input-panel textarea {
      background: #1a1a1a;
      border: 1px solid #333;
      color: #e0e0e0;
      padding: 12px 14px;
      border-radius: 4px;
      font-family: 'Georgia', serif;
      font-size: 14px;
      min-height: 160px;
      resize: vertical;
    }

    .input-panel textarea:focus {
      outline: none;
      border-color: #555;
    }

    .input-panel textarea::placeholder {
      color: #555;
    }

    .btn {
      background: #222;
      border: 1px solid #444;
      color: #ccc;
      padding: 8px 20px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }

    .btn:hover {
      background: #333;
      border-color: #666;
    }

    #input-error {
      color: #ff6b6b;
      font-size: 0.85rem;
      font-family: monospace;
      min-height: 1.2em;
    }

    /* ── Text Display ── */
    #text-display {
      max-width: 800px;
      margin: 0 auto;
      padding: 3rem 2rem;
      line-height: 1.8;
      font-size: 1.25rem;
      cursor: default;
      user-select: none;
    }

    #text-display p {
      margin-bottom: 1.2em;
    }

    /* ── Word Spans ── */
    .word {
      display: inline-block;
      position: relative;
      cursor: pointer;
      padding: 0 0.05em;
      transition: color 0.3s ease;
    }

    .word:hover {
      color: #fff;
    }

    .word.gestell-marker {
      text-decoration: underline;
      text-decoration-color: rgba(255, 107, 107, 0.25);
      text-underline-offset: 3px;
    }

    .word-inner {
      position: relative;
      display: inline-block;
    }

    .word-current {
      position: relative;
      transition: opacity 0.6s ease, filter 0.6s ease;
    }

    .word-next {
      position: absolute;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      opacity: 0;
      filter: blur(4px);
      transition: opacity 0.6s ease, filter 0.6s ease;
      white-space: nowrap;
    }

    .word-ghost {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      filter: blur(1px);
      color: #666;
      transition: opacity 0.6s ease;
      pointer-events: none;
      white-space: nowrap;
    }

    /* Morphing state */
    .word.morphing .word-current {
      opacity: 0.3;
      filter: blur(3px);
    }

    .word.morphing .word-next {
      opacity: 1;
      filter: blur(0);
    }

    /* Primary change (wave-transformed Gestell word) */
    .word.primary-change .word-next {
      color: #ff6b6b;
    }

    /* Secondary changes (grammar adjustments) */
    .word.secondary-change .word-next {
      color: #6bffb8;
    }

    .word.secondary-change .word-current {
      opacity: 0.5;
      filter: blur(2px);
    }

    /* Transformed — ghost visible */
    .word.transformed .word-ghost {
      opacity: 0.2;
    }

    .word.transformed {
      color: #f0d0d0;
    }

    /* Anchor words (Gestell map + clicked-word transforms) */
    .word.anchor {
      color: #ff9e6b;
    }

    /* ── Wave ripple indicator ── */
    #wave-ring {
      position: fixed;
      border: 1px solid rgba(255, 107, 107, 0.3);
      border-radius: 50%;
      pointer-events: none;
      z-index: 50;
      display: none;
      transform: translate(-50%, -50%);
    }

    #wave-ring.active {
      display: block;
    }

    /* ── Debug info ── */
    .debug {
      position: fixed;
      bottom: 20px;
      left: 20px;
      color: #666;
      font-family: monospace;
      font-size: 12px;
    }

    /* ── LLM controls ── */
    .llm-controls {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: monospace;
      font-size: 12px;
    }

    #model-select {
      background: #1a1a1a;
      color: #e0e0e0;
      border: 1px solid #333;
      padding: 6px 10px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      cursor: pointer;
    }

    #model-select:hover {
      border-color: #555;
    }

    .llm-status {
      padding: 6px 10px;
      border-radius: 4px;
      background: #1a1a1a;
    }

    .llm-status.connected { color: #6bffb8; }
    .llm-status.disconnected { color: #ff6b6b; }
    .llm-status.checking { color: #ffaa6b; }

    /* ── Config panel ── */
    .config-controls {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: monospace;
      font-size: 12px;
      color: #666;
    }

    .config-controls label {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .config-controls input[type="range"] {
      width: 80px;
      accent-color: #ff6b6b;
    }
  </style>
</head>
<body>
  <!-- Input overlay -->
  <div id="input-overlay">
    <div class="input-panel">
      <h1>Semantic Gravity</h1>
      <p class="subtitle">Gestell → Gelassenheit</p>

      <div class="input-row">
        <input type="text" id="url-input" placeholder="Paste a URL..." />
        <button class="btn" id="url-load-btn">Load</button>
      </div>

      <div class="divider">or</div>

      <textarea id="paste-input" placeholder="Paste text here..."></textarea>
      <button class="btn" id="paste-load-btn">Load</button>

      <div id="input-error"></div>
    </div>
  </div>

  <!-- Main display -->
  <div id="text-display"></div>

  <!-- Wave ring indicator -->
  <div id="wave-ring"></div>

  <!-- UI chrome -->
  <div class="debug" id="debug"></div>
  <div class="config-controls">
    <label>wave speed <input type="range" id="wave-speed" min="50" max="600" value="200" /> <span id="wave-speed-val">200</span>px/s</label>
  </div>
  <div class="llm-controls">
    <select id="model-select">
      <option value="">Loading models...</option>
    </select>
    <span class="llm-status checking" id="llm-status">checking...</span>
  </div>

  <script src="app.js"></script>
</body>
</html>
